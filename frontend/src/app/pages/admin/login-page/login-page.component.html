<div class="flex justify-center items-center 
 bg-gradient-to-r from-cyan-500 to-blue-200 h-screen ">
    <div class="bg-gradient-to-r from-cyan-600 to-blue-400 shadow-5xl rounded md:w-[50%] w-full  ">
      <h1 class="text-2xl font-bold p-4 text-center ">Admin Login</h1>

      <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" class=" md:p-20 p-5 grid gap-4">
        <div>
          <label for="email" class="text-xl font-semibold">username</label>
          <input type="text"
          id="email"
          name="email"
          placeholder="enter the admin-mail"
          [class]="inputDesign"  
          appLoginValidator="email"        
          ngModel
          required
          >
        </div>
        <div class="-mt-2">
          <div *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].hasError('required')" class="text-red-800">
            Value cannot be empty.
          </div>
          <div *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].hasError('invalidEmail') && !loginForm.controls['email'].hasError('required')" class="text-red-600">
            Invalid email format.
          </div>          
        </div>     
        <div>
          <label for="password" class="text-xl font-semibold">password</label>
          <input type="password"
          id="password"
          name="password"
          [class]="inputDesign"
          placeholder="password"
          ngModel
          required
          >
        </div>
        <div *ngIf="loginForm.controls['password'].hasError('invalidPassword') && loginForm.touched" class="text-red-500 -mt-3">
          password length want to be more than 4.
        </div> 
        <div class="text-center mt-5">
          <app-button
          text="login"
          type="submit"
          design="text-gray-900 bg-gradient-to-r from-teal-200 to-lime-200 hover:bg-gradient-to-l hover:from-teal-200 hover:to-lime-200 focus:ring-4 focus:outline-none focus:ring-lime-200 dark:focus:ring-teal-700 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2"></app-button>
        </div>
      </form>
    </div>
</div>
